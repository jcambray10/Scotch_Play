<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Golf</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>New Golf Tomorrow Request</h1>
            <a href="/dashboard">Golf Tomorrow Dashboard</a>  <a href="/logout">Logout</a>   
        </div>
        <div class="body">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form action="/create_golf" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="golf_title">Golf Tomorrow Title</label>
                    <input type="text" name="golf_title" id="golf_title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" name="location" id="location" class="form-control" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="text" name="date" id="date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="time">Time Frame</label>
                    <input type="text" name="time" id="time" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description" class="form-control" required>
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
